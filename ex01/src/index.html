<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERTY keyboard</title>
</head>

<body>
    <textarea>TEXT AREA</textarea>
    <div id="keyboard_container">
        <div id="keyboard">
         <div id="keys">
            <button class="a">1</button>
            <button class="a">2</button>
            <button class="a">3</button>
            <button class="a">4</button>
            <button class="a">5</button>
            <button class="a">6</button>
            <button class="a">7</button>
            <button class="a">8</button>
            <button class="a">9</button>
            <button class="a">0</button>
            <button id="bcks">Back Space</button>
        <br />
            <button class="a">q</button>
            <button class="a">w</button>
            <button class="a">e</button>
            <button class="a">r</button>
            <button class="a">t</button>
            <button class="a">y</button>
            <button class="a">u</button>
            <button class="a">i</button>
            <button class="a">o</button>
            <button class="a">p</button>
        <br />
            <button id="cps">Caps Lock</button>
            <button class="a">a</button>
            <button class="a">s</button>
            <button class="a">d</button>
            <button class="a">f</button>
            <button class="a">g</button>
            <button class="a">h</button>
            <button class="a">j</button>
            <button class="a">k</button>
            <button class="a">l</button>
        <br />
            <button class="a">z</button>
            <button class="a">x</button>
            <button class="a">c</button>
            <button class="a">v</button>
            <button class="a">b</button>
            <button class="a">n</button>
            <button class="a">m</button>
            <button class="a">-</button>
            <button class="a">_</button>
        <br />
        <button id="shift">Shift</button>
        <br />
    <button id="space">SPACE</button>
    <br />
    <button id="ok">OK</button>
    </div>
    </div>
    </div>
</body>

</html>
